{% macro modal_export_map(ctx) %}

<!-- Modal - export map -->
<div class="modal fade" id="export-map" tabindex="-1" role="dialog" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Exportar o mapa</h4>
            </div>
            <div class="modal-body" id="export-map-body">
            </div>
            <div class="modal-footer">
                <div class="xleft-side">
                    <button type="button" class="btn btn-default btn-simple" data-dismiss="modal"><b>Fechar</b></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--    end modal -->

{% endmacro %}
