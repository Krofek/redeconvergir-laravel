{% macro modal_status_more_info(ctx) %}

<!-- Modal - definitions of status -->
<div class="modal fade" id="status-more-info" tabindex="-1" role="dialog" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Estados da iniciativa</h4>
            </div>
            <div class="modal-body">
                <ul class="list-initiative-definitions">

                    {% for obj in ctx.definitions.initiativeStatus %}

                    <li style="margin-bottom: 8px;">
                        <b>{{ obj['title']['pt'] }}:</b> {{ obj['description']['pt'] }} 
                    </li>

                    {% endfor %}

                </ul>
            </div>
            <div class="modal-footer">
                <div class="xleft-side">
                    <button type="button" class="btn btn-default btn-simple" data-dismiss="modal"><b>Fechar</b></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--    end modal -->

{% endmacro %}
